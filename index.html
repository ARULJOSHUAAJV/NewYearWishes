<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance New Year 2025 Wishes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://static.vecteezy.com/system/resources/thumbnails/024/623/636/small/nighttime-celebration-with-exploding-fireworks-in-the-background-generative-ai-free-photo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            backdrop-filter: brightness(60%);
        }

        h1 {
            font-size: 3rem;
            margin-top: 20px;
            font-weight: bold;
            color: black;
        }

        .countdown {
            font-size: 2rem;
            margin-top: 30px;
            font-weight: bold;
            color: black;
        }

        .share-btn {
            background-color: #ff5722;
            color: white;
            padding: 15px 32px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 40px;
            transition: background-color 0.3s ease;
        }

        .share-btn:hover {
            background-color: #e64a19;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
            color: black;
        }

        .message strong {
            color: #ffeb3b;
        }
    </style>
</head>
<body>

    <h1>Advance New Year 2025 Wishes!</h1>
    <p class="message">Wishing you a year full of happiness, success, and health!</p>
    
    <div class="countdown" id="countdown"></div>

    <button class="share-btn" id="shareBtn">Share This Wish</button>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const newYear = new Date("January 1, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = newYear - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "Happy New Year 2025!";
            }
        }

        setInterval(updateCountdown, 1000);

        // Share Button Functionality
        document.getElementById("shareBtn").addEventListener("click", function() {
            if (navigator.share) {
                navigator.share({
                    title: 'Advance New Year 2025 Wishes!',
                    text: 'Wishing you a year full of happiness, success, and health!',
                    url: window.location.href
                }).then(() => {
                    console.log('Thanks for sharing!');
                }).catch((error) => {
                    console.error('Error sharing:', error);
                });
            } else {
                alert('Your browser does not support the Web Share API.');
            }
        });
    </script>

</body>
</html>
